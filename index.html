<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minuwara Khatun | Tribute</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffcce6 0%, #ff99cc 100%);
            color: #8a0c42;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(166, 28, 91, 0.2);
            position: relative;
            padding: 20px;
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.6);
            font-size: 20px;
            animation: float 6s ease-in infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        header {
            text-align: center;
            padding: 30px 20px;
            position: relative;
            z-index: 2;
        }
        
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid #ff66b2;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(166, 28, 91, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 105, 180, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0); }
        }
        
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .name-container {
            margin: 20px 0;
        }
        
        .name-letter {
            display: inline-block;
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0 5px;
            background: linear-gradient(45deg, #ff4d94, #ff1a75);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 1.5s ease infinite alternate;
        }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }
        
        .name-letter:nth-child(2) { animation-delay: 0.1s; }
        .name-letter:nth-child(3) { animation-delay: 0.2s; }
        .name-letter:nth-child(4) { animation-delay: 0.3s; }
        .name-letter:nth-child(5) { animation-delay: 0.4s; }
        .name-letter:nth-child(6) { animation-delay: 0.5s; }
        .name-letter:nth-child(7) { animation-delay: 0.6s; }
        .name-letter:nth-child(8) { animation-delay: 0.7s; }
        .name-letter:nth-child(9) { animation-delay: 0.8s; }
        .name-letter:nth-child(10) { animation-delay: 0.9s; }
        .name-letter:nth-child(11) { animation-delay: 1.0s; }
        .name-letter:nth-child(12) { animation-delay: 1.1s; }
        .name-letter:nth-child(13) { animation-delay: 1.2s; }
        
        .social-link {
            display: inline-block;
            background: linear-gradient(45deg, #ff4d94, #ff1a75);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(166, 28, 91, 0.3);
        }
        
        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(166, 28, 91, 0.4);
        }
        
        .content {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .shayari {
            background: linear-gradient(135deg, #ffe6f2 0%, #ffcce6 100%);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(166, 28, 91, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .shayari::before {
            content: """;
            font-size: 80px;
            position: absolute;
            top: -20px;
            left: 10px;
            color: rgba(255, 105, 180, 0.2);
            font-family: Arial;
        }
        
        .shayari-text {
            font-size: 1.4rem;
            line-height: 1.8;
            color: #99004d;
            font-style: italic;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #cc0066;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }
        
        .heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite both;
            color: #ff1a75;
            display: inline-block;
            margin: 0 5px;
        }
        
        @keyframes heartbeat {
            from {
                transform: scale(1);
                transform-origin: center center;
                animation-timing-function: ease-out;
            }
            10% {
                transform: scale(0.91);
                animation-timing-function: ease-in;
            }
            17% {
                transform: scale(0.98);
                animation-timing-function: ease-out;
            }
            33% {
                transform: scale(0.87);
                animation-timing-function: ease-in;
            }
            45% {
                transform: scale(1);
                animation-timing-function: ease-out;
            }
        }
        
        @media (max-width: 768px) {
            .name-letter {
                font-size: 2.5rem;
            }
            
            .shayari-text {
                font-size: 1.2rem;
            }
            
            .profile-img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts" id="hearts"></div>
        
        <header>
            <div class="profile-img">
                <img src="https://friend-4ever.github.io/Minuwara/minu.png" alt="Minuwara Khatun">
            </div>
            
            <div class="name-container">
                <span class="name-letter">M</span>
                <span class="name-letter">i</span>
                <span class="name-letter">n</span>
                <span class="name-letter">u</span>
                <span class="name-letter">w</span>
                <span class="name-letter">a</span>
                <span class="name-letter">r</span>
                <span class="name-letter">a</span>
                <span class="name-letter"> </span>
                <span class="name-letter">K</span>
                <span class="name-letter">h</span>
                <span class="name-letter">a</span>
                <span class="name-letter">t</span>
                <span class="name-letter">u</span>
                <span class="name-letter">n</span>
            </div>
            
            <a href="https://www.facebook.com/photo/?fbid=2391639587877685&set=a.2262041934170785" class="social-link" target="_blank">
                <i class="fab fa-facebook"></i> Visit Facebook Profile
            </a>
        </header>
        
        <div class="content">
            <div class="shayari">
                <p class="shayari-text">
                    "Bondhutto shopno noye, onubhutir opor nam<br>
                    Bondhutto shopno noye, onubhutir opor nam<br>
                    Becho-dhara noye, ekti ongsho tumi amar protimurty<br>
                    Jiboner shob kichu mone pore, shudhu tomakei pai"
                </p>
            </div>
        </div>
        
        <div class="footer">
            <p>Created with <span class="heartbeat"><i class="fas fa-heart"></i></span> by Mehbub Ali</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = 25;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.classList.add('heart');
                
                // Random position
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                
                // Random size
                const size = Math.random() * 15 + 10;
                heart.style.fontSize = size + 'px';
                
                // Random animation delay
                heart.style.animationDelay = Math.random() * 5 + 's';
                
                heartsContainer.appendChild(heart);
            }
        }
        
        // Animate name letters on scroll
        function animateLetters() {
            const letters = document.querySelectorAll('.name-letter');
            letters.forEach((letter, index) => {
                letter.style.animation = `bounce 1.5s ease ${index * 0.1}s infinite alternate`;
            });
        }
        
        // Initialize everything when page loads
        window.onload = function() {
            createHearts();
            animateLetters();
        };
    </script>
</body>
</html>
