<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minuwara Khatun | Tribute</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffcce6 0%, #ff99cc 100%);
            color: #8a0c42;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(166, 28, 91, 0.2);
            position: relative;
            padding: 20px;
            width: 100%;
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.6);
            font-size: 20px;
            animation: float 6s ease-in infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        header {
            text-align: center;
            padding: 20px 10px;
            position: relative;
            z-index: 2;
        }
        
        .name-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 15px 0;
            gap: 5px;
        }
        
        .name-part {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .name-letter {
            display: inline-block;
            font-size: 2.8rem;
            font-weight: bold;
            margin: 0 2px;
            background: linear-gradient(45deg, #ff4d94, #ff1a75);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 1.5s ease infinite alternate;
        }
        
        @media (max-width: 480px) {
            .name-letter {
                font-size: 2.2rem;
            }
            
            .name-part {
                margin-bottom: 5px;
            }
        }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        
        .name-letter:nth-child(2) { animation-delay: 0.1s; }
        .name-letter:nth-child(3) { animation-delay: 0.2s; }
        .name-letter:nth-child(4) { animation-delay: 0.3s; }
        .name-letter:nth-child(5) { animation-delay: 0.4s; }
        .name-letter:nth-child(6) { animation-delay: 0.5s; }
        .name-letter:nth-child(7) { animation-delay: 0.6s; }
        .name-letter:nth-child(8) { animation-delay: 0.7s; }
        .name-letter:nth-child(9) { animation-delay: 0.8s; }
        .name-letter:nth-child(10) { animation-delay: 0.9s; }
        .name-letter:nth-child(11) { animation-delay: 1.0s; }
        .name-letter:nth-child(12) { animation-delay: 1.1s; }
        .name-letter:nth-child(13) { animation-delay: 1.2s; }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #ff66b2;
            margin: 0 auto 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(166, 28, 91, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 105, 180, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0); }
        }
        
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .social-link {
            display: inline-block;
            background: linear-gradient(45deg, #ff4d94, #ff1a75);
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(166, 28, 91, 0.3);
            font-size: 0.9rem;
        }
        
        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(166, 28, 91, 0.4);
        }
        
        .content {
            padding: 15px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .heart-container {
            position: relative;
            width: 250px;
            height: 230px;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .heart-shape {
            position: relative;
            width: 100%;
            height: 100%;
            transition: all 0.5s ease;
        }
        
        .heart-shape:before, 
        .heart-shape:after {
            position: absolute;
            content: "";
            left: 125px;
            top: 0;
            width: 125px;
            height: 200px;
            background: #ff2b80;
            border-radius: 125px 125px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            transition: all 0.5s ease;
        }
        
        .heart-shape:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        .heart-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .shayari {
            background: linear-gradient(135deg, #ffe6f2 0%, #ffcce6 100%);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(166, 28, 91, 0.1);
            position: relative;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        .shayari.open {
            max-height: 500px;
            opacity: 1;
        }
        
        .shayari-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #99004d;
            font-style: italic;
            text-align: center;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: #cc0066;
            font-weight: bold;
            position: relative;
            z-index: 2;
            font-size: 0.9rem;
        }
        
        .heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite both;
            color: #ff1a75;
            display: inline-block;
            margin: 0 5px;
        }
        
        @keyframes heartbeat {
            from {
                transform: scale(1);
                transform-origin: center center;
                animation-timing-function: ease-out;
            }
            10% {
                transform: scale(0.91);
                animation-timing-function: ease-in;
            }
            17% {
                transform: scale(0.98);
                animation-timing-function: ease-out;
            }
            33% {
                transform: scale(0.87);
                animation-timing-function: ease-in;
            }
            45% {
                transform: scale(1);
                animation-timing-function: ease-out;
            }
        }
        
        @media (max-width: 600px) {
            .heart-container {
                width: 200px;
                height: 180px;
            }
            
            .heart-shape:before, 
            .heart-shape:after {
                left: 100px;
                width: 100px;
                height: 160px;
                border-radius: 100px 100px 0 0;
            }
            
            .shayari-text {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 400px) {
            .heart-container {
                width: 150px;
                height: 135px;
            }
            
            .heart-shape:before, 
            .heart-shape:after {
                left: 75px;
                width: 75px;
                height: 120px;
                border-radius: 75px 75px 0 0;
            }
            
            .heart-text {
                font-size: 1.2rem;
            }
            
            .name-letter {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts" id="hearts"></div>
        
        <header>
            <div class="profile-img">
                <img src="https://friend-4ever.github.io/Minuwara/minu.png" alt="Minuwara Khatun">
            </div>
            
            <div class="name-container">
                <div class="name-part">
                    <span class="name-letter">M</span>
                    <span class="name-letter">i</span>
                    <span class="name-letter">n</span>
                    <span class="name-letter">u</span>
                    <span class="name-letter">w</span>
                    <span class="name-letter">a</span>
                    <span class="name-letter">r</span>
                    <span class="name-letter">a</span>
                </div>
                <div class="name-part">
                    <span class="name-letter">K</span>
                    <span class="name-letter">h</span>
                    <span class="name-letter">a</span>
                    <span class="name-letter">t</span>
                    <span class="name-letter">u</span>
                    <span class="name-letter">n</span>
                </div>
            </div>
            
            <a href="https://www.facebook.com/photo/?fbid=2391639587877685&set=a.2262041934170785" class="social-link" target="_blank">
                <i class="fab fa-facebook"></i> Visit Facebook Profile
            </a>
        </header>
        
        <div class="content">
            <div class="heart-container" id="heartContainer">
                <div class="heart-shape" id="heartShape"></div>
                <div class="heart-text" id="heartText">OPEN</div>
            </div>
            
            <div class="shayari" id="shayari">
                <p class="shayari-text">
                    "Khoobsurat Sa Ek Lamha, Kahaani Ban Gya,<br>
                    NaJaane Kaise Vo Meri Zindagi Ka Hissa Ban Gya,<br>
                    Ek Ladki Aisi Aayi Meri Zindagi Mein,<br>
                    Jis Se Kabhi Na Tootne Wala Rishta Ban Gya …"
                </p>
            </div>
        </div>
        
        <div class="footer">
            <p>Created with <span class="heartbeat"><i class="fas fa-heart"></i></span> by Mehbub Ali</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = 25;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.classList.add('heart');
                
                // Random position
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                
                // Random size
                const size = Math.random() * 15 + 10;
                heart.style.fontSize = size + 'px';
                
                // Random animation delay
                heart.style.animationDelay = Math.random() * 5 + 's';
                
                heartsContainer.appendChild(heart);
            }
        }
        
        // Heart break animation
        function setupHeartAnimation() {
            const heartContainer = document.getElementById('heartContainer');
            const heartShape = document.getElementById('heartShape');
            const heartText = document.getElementById('heartText');
            const shayari = document.getElementById('shayari');
            
            let isOpen = false;
            
            heartContainer.addEventListener('click', function() {
                if (!isOpen) {
                    // Break the heart
                    heartShape.style.transform = 'scale(1.2)';
                    heartShape.style.opacity = '0';
                    
                    // Hide the "OPEN" text
                    heartText.style.opacity = '0';
                    
                    // Show the shayari
                    shayari.classList.add('open');
                    
                    isOpen = true;
                } else {
                    // Reset the heart
                    heartShape.style.transform = 'scale(1)';
                    heartShape.style.opacity = '1';
                    
                    // Show the "OPEN" text
                    heartText.style.opacity = '1';
                    
                    // Hide the shayari
                    shayari.classList.remove('open');
                    
                    isOpen = false;
                }
            });
        }
        
        // Initialize everything when page loads
        window.onload = function() {
            createHearts();
            setupHeartAnimation();
        };
    </script>
</body>
</html>
