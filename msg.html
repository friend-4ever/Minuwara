<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mehbub ‚ù§Ô∏è Minuwara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <style>
        /* --- CSS RESET & MOBILE OPTIMIZATION --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; /* Page ko scroll hone se rokega */
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe6e6 100%);
        }

        /* --- LAYOUT CONTAINER (FLEXBOX) --- */
        .app-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px; /* Tablet/Desktop par zyada chouda na ho */
            height: 100dvh; /* Dynamic Height for Mobile Browsers */
            margin: 0 auto; /* Center in Desktop */
            background: #fff;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* BACKGROUND HEARTS */
        .hearts-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; pointer-events: none;
        }
        .heart {
            position: absolute; bottom: -50px; font-size: 20px; color: rgba(255, 65, 108, 0.2);
            animation: float 6s linear infinite;
        }
        @keyframes float { to { transform: translateY(-110vh); opacity: 0; } }

        /* --- LOGIN SCREEN --- */
        #login-view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 20;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 30px;
        }
        .input-style {
            width: 100%; padding: 15px; margin: 10px 0;
            border: 2px solid #ffdee9; border-radius: 12px;
            font-size: 1rem; outline: none;
        }
        .btn-main {
            width: 100%; padding: 15px; border: none; border-radius: 30px;
            background: #ff416c; color: white; font-size: 1.1rem;
            margin-top: 10px; cursor: pointer;
        }

        /* --- CHAT SCREEN STRUCTURE --- */
        #chat-view {
            display: none; /* JS se Flex hoga */
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        /* 1. HEADER (Fixed Top) */
        .chat-header {
            flex-shrink: 0; /* Shrink nahi hoga */
            height: 60px;
            background: white;
            border-bottom: 1px solid #f0f0f0;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            z-index: 10;
        }
        .partner-info h3 { margin: 0; font-size: 1.1rem; color: #333; }
        .status-txt { font-size: 0.75rem; color: #888; }

        /* 2. MESSAGES LIST (Scrollable Area) */
        .chat-body {
            flex-grow: 1; /* Bachi hui jagah lega */
            overflow-y: auto; /* Sirf ye area scroll karega */
            padding: 15px;
            background: #fafafa;
            display: flex; flex-direction: column; gap: 10px;
            -webkit-overflow-scrolling: touch; /* Smooth scroll on iOS */
        }

        /* Messages Styles */
        .msg {
            max-width: 80%; padding: 10px 14px; border-radius: 16px;
            font-size: 0.95rem; line-height: 1.4; position: relative;
            word-wrap: break-word;
        }
        .msg.sent {
            align-self: flex-end; background: #ff416c; color: white;
            border-bottom-right-radius: 4px;
        }
        .msg.received {
            align-self: flex-start; background: white; color: #333;
            border: 1px solid #eee; border-bottom-left-radius: 4px;
        }
        .msg-time {
            font-size: 0.65rem; text-align: right; margin-top: 3px; opacity: 0.7;
        }

        /* 3. INPUT AREA (Fixed Bottom) */
        .chat-footer {
            flex-shrink: 0; /* Shrink nahi hoga */
            background: white;
            padding: 10px;
            border-top: 1px solid #eee;
            display: flex; align-items: center; gap: 10px;
            /* Safe area for iPhone X and newer */
            padding-bottom: env(safe-area-inset-bottom, 10px);
        }

        #msg-input {
            flex: 1; padding: 12px; border-radius: 24px;
            border: 1px solid #ddd; background: #f5f5f5;
            outline: none; font-size: 1rem;
        }
        .send-btn {
            width: 45px; height: 45px; border-radius: 50%;
            background: #ff416c; color: white; border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="hearts-bg" id="bg-hearts"></div>

    <div class="app-container">
        
        <div id="login-view">
            <h2 style="color:#ff416c; margin-bottom:5px;">Love Connection ‚ù§Ô∏è</h2>
            <p style="color:#666; margin-bottom:20px;">Apni pehchan batao</p>

            <select id="user-select" class="input-style">
                <option value="Mehbub Ali">üë® Mehbub Ali</option>
                <option value="Minuwara Khatun">üë© Minuwara Khatun</option>
            </select>

            <input type="number" id="secret-code" class="input-style" placeholder="Enter Secret Code (e.g. 786)" inputmode="numeric">
            
            <button class="btn-main" onclick="connect()">Start Chatting</button>
            <p id="status-msg" style="color:red; font-size:0.9rem; margin-top:10px; display:none;"></p>
        </div>

        <div id="chat-view">
            <div class="chat-header">
                <div class="partner-info">
                    <h3 id="partner-name">Partner</h3>
                    <div class="status-txt" id="conn-status">Waiting to connect...</div>
                </div>
                <div style="font-size:1.5rem;">üíï</div>
            </div>

            <div class="chat-body" id="msg-container">
                <div style="text-align:center; color:#ccc; font-size:0.8rem; margin-top:20px;">
                    Messages are private and secure üîí
                </div>
            </div>

            <div class="chat-footer">
                <input type="text" id="msg-input" placeholder="Type here..." autocomplete="off">
                <button class="send-btn" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

    </div>

    <script>
        // SERVER CONFIG (SECURE)
        const BROKER = "broker.emqx.io";
        const PORT = 8084;
        const PATH = "/mqtt";

        let client;
        let myName = "";
        let topic = "";

        // 1. CONNECT
        function connect() {
            const user = document.getElementById('user-select').value;
            const code = document.getElementById('secret-code').value.trim();
            const statusMsg = document.getElementById('status-msg');

            if(!code) {
                statusMsg.style.display = 'block';
                statusMsg.innerText = "Please enter a code!";
                return;
            }

            statusMsg.style.display = 'block';
            statusMsg.style.color = 'orange';
            statusMsg.innerText = "Connecting...";

            myName = user;
            topic = "love_chat_app/" + code;

            const clientId = "chat_" + Math.random().toString(16).substr(2, 8);
            
            client = new Paho.MQTT.Client(BROKER, PORT, PATH, clientId);

            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;

            client.connect({
                useSSL: true,
                onSuccess: onConnect,
                onFailure: (e) => {
                    statusMsg.style.color = 'red';
                    statusMsg.innerText = "Failed: Check Internet";
                }
            });
        }

        function onConnect() {
            // UI Switch
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('chat-view').style.display = 'flex';
            
            // Header Update
            const partner = (myName === "Mehbub Ali") ? "Minuwara Khatun" : "Mehbub Ali";
            document.getElementById('partner-name').innerText = partner;
            document.getElementById('conn-status').innerText = "Online";
            document.getElementById('conn-status').style.color = "#00c853";

            client.subscribe(topic);
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                document.getElementById('conn-status').innerText = "Reconnecting...";
                document.getElementById('conn-status').style.color = "red";
            }
        }

        // 2. SEND MESSAGE
        function sendMsg() {
            const input = document.getElementById('msg-input');
            const txt = input.value.trim();
            if(!txt) return;

            const payload = JSON.stringify({
                sender: myName,
                text: txt,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            });

            const message = new Paho.MQTT.Message(payload);
            message.destinationName = topic;
            client.send(message);

            input.value = "";
            input.focus(); // Keep keyboard open
        }

        // Enter Key Support
        document.getElementById('msg-input').addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMsg();
        });

        // 3. RECEIVE MESSAGE
        function onMessageArrived(msg) {
            const data = JSON.parse(msg.payloadString);
            const container = document.getElementById('msg-container');
            const div = document.createElement('div');
            
            const isMe = (data.sender === myName);
            div.className = `msg ${isMe ? 'sent' : 'received'}`;
            div.innerHTML = `${data.text} <div class="msg-time">${data.time}</div>`;

            container.appendChild(div);
            
            // Auto Scroll to Bottom
            container.scrollTop = container.scrollHeight;
        }

        // Hearts Animation
        setInterval(() => {
            const h = document.createElement('div');
            h.classList.add('heart');
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + '%';
            h.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.getElementById('bg-hearts').appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }, 800);

    </script>
</body>
</html>
