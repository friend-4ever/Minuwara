<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mehbub ❤️ Minuwara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <style>
        /* --- GLOBAL & ANIMATIONS --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            background: #000; /* Dark Base for Glowing effects */
        }

        /* --- BACKGROUND LOVE EFFECT (Slow, Blur, Multicolor) --- */
        .love-bg-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; overflow: hidden;
            background: linear-gradient(135deg, #1a0b0e, #2c0e15); /* Dark Romantic Base */
        }

        .blur-heart {
            position: absolute;
            bottom: -50px;
            font-size: 30px;
            filter: blur(4px); /* Blur Effect */
            opacity: 0.6;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }

        /* --- GLASS CONTAINER --- */
        .app-container {
            display: flex; flex-direction: column;
            width: 100%; max-width: 500px;
            height: 100dvh; margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-left: 1px solid rgba(255,255,255,0.2);
            border-right: 1px solid rgba(255,255,255,0.2);
            position: relative;
            backdrop-filter: blur(10px);
        }

        /* --- LOGIN SCREEN --- */
        #login-view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50;
            background: rgba(20, 10, 15, 0.95); /* Dark overlay */
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 30px;
        }
        .title-font { 
            font-family: 'Dancing Script', cursive; 
            font-size: 3.5rem; 
            background: -webkit-linear-gradient(#ff758c, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px; 
            text-shadow: 0 0 20px rgba(255, 117, 140, 0.5);
        }
        
        .glass-input {
            width: 100%; padding: 18px; margin: 20px 0;
            border: 2px solid rgba(255,255,255,0.3); 
            border-radius: 30px;
            font-size: 1.2rem; outline: none; text-align: center;
            background: rgba(255, 255, 255, 0.1);
            color: white; letter-spacing: 5px;
            font-family: 'Quicksand', sans-serif;
            transition: 0.3s;
        }
        .glass-input:focus { border-color: #ff416c; box-shadow: 0 0 15px rgba(255, 65, 108, 0.4); }

        .btn-heart {
            width: 100%; padding: 16px; border: none; border-radius: 30px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white; font-size: 1.2rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 65, 108, 0.5);
            margin-top: 20px;
        }

        /* --- CHAT HEADER --- */
        .chat-header {
            flex-shrink: 0; height: 80px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; z-index: 10;
        }
        
        .header-info { display: flex; flex-direction: column; }
        .header-title { 
            font-family: 'Dancing Script', cursive; font-size: 1.8rem; 
            color: white; margin: 0; text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        /* ONLINE / OFFLINE BADGE */
        .status-badge {
            font-size: 0.8rem; font-weight: bold;
            margin-top: 3px; display: flex; align-items: center; gap: 6px;
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #555; }
        
        .status-online { color: #00e676; text-shadow: 0 0 10px rgba(0,230,118,0.5); }
        .dot-online { background: #00e676; box-shadow: 0 0 8px #00e676; }
        
        .status-offline { color: #ff5252; }
        .dot-offline { background: #ff5252; }

        /* LOGO ANIMATION (ZOOM + GLOW) */
        .custom-logo {
            width: 50px; height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.5);
            /* Zoom In/Out Animation + Glow */
            animation: pulseGlow 4s infinite ease-in-out;
        }
        @keyframes pulseGlow {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 65, 108, 0.2); }
            50% { transform: scale(1.15); box-shadow: 0 0 25px rgba(255, 65, 108, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 65, 108, 0.2); }
        }

        /* --- CHAT BODY --- */
        .chat-body {
            flex-grow: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
        }
        
        .msg {
            max-width: 80%; padding: 12px 18px; border-radius: 20px;
            font-size: 1rem; line-height: 1.4; position: relative;
            word-wrap: break-word; color: #fff;
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from{transform: translateY(20px); opacity: 0;} to{transform: translateY(0); opacity: 1;} }

        .msg.sent {
            align-self: flex-end;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border-bottom-right-radius: 4px;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.3);
        }
        .msg.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.15);
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .msg-time { font-size: 0.65rem; text-align: right; margin-top: 5px; opacity: 0.7; }

        /* --- INPUT AREA --- */
        .chat-footer {
            flex-shrink: 0; padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            display: flex; align-items: center; gap: 10px;
            padding-bottom: env(safe-area-inset-bottom, 15px);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        #msg-input {
            flex: 1; padding: 14px; border-radius: 30px; border: none;
            background: rgba(255, 255, 255, 0.2); 
            outline: none; font-size: 1rem; color: white;
        }
        #msg-input::placeholder { color: rgba(255,255,255,0.6); }
        
        .send-btn {
            width: 50px; height: 50px; border-radius: 50%;
            background: white; color: #ff416c; border: none; 
            font-size: 1.2rem; cursor: pointer;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            display: flex; align-items: center; justify-content: center;
        }

    </style>
</head>
<body>

    <div class="love-bg-container" id="hearts-bg"></div>

    <div class="app-container">
        
        <div id="login-view">
            <h1 class="title-font">My Soulmate</h1>
            <input type="number" id="secret-code" class="glass-input" placeholder="PASSCODE" inputmode="numeric">
            <button class="btn-heart" onclick="attemptLogin()">Connect Now</button>
            <p id="error-msg" style="color:#ff5252; margin-top:15px; font-weight:bold;"></p>
        </div>

        <div id="chat-view" style="display:none; flex-direction:column; height:100%;">
            
            <div class="chat-header">
                <div class="header-info">
                    <h3 id="partner-name" class="header-title">Partner</h3>
                    <div id="status-display" class="status-badge status-offline">
                        <span class="status-dot dot-offline" id="status-dot"></span> 
                        <span id="status-text">Offline</span>
                    </div>
                </div>
                <img src="https://friend-4ever.github.io/Minuwara/mee.png" alt="Logo" class="custom-logo">
            </div>

            <div class="chat-body" id="msg-container"></div>

            <div class="chat-footer">
                <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
                <button class="send-btn" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

    </div>

    <script>
        const BROKER = "broker.emqx.io";
        const PORT = 8084;
        const PATH = "/mqtt";

        // CONFIGURATION
        const CHAT_TOPIC = "love_chat_room_v786_msg"; // Messages yahan aayenge
        const PRESENCE_TOPIC_BASE = "love_chat_presence_v786/"; // Online status ke liye
        const STORAGE_KEY = "love_chat_v2_history";

        let client;
        let myName = "";
        let myID = "";      // "123" or "321"
        let partnerID = ""; // "321" or "123"
        
        let lastPingTime = 0;
        let onlineCheckInterval;

        // --- 1. LOGIN & AUTH ---
        function attemptLogin() {
            const code = document.getElementById('secret-code').value.trim();
            const err = document.getElementById('error-msg');

            if(code === "123") {
                myName = "Minuwara Khatun";
                myID = "123";
                partnerID = "321";
                document.getElementById('partner-name').innerText = "Mehbub Ali";
            } else if(code === "321") {
                myName = "Mehbub Ali";
                myID = "321";
                partnerID = "123";
                document.getElementById('partner-name').innerText = "Minuwara Khatun";
            } else {
                err.innerText = "❌ Wrong Passcode!";
                return;
            }

            err.style.color = "#00e676";
            err.innerText = "Connecting...";
            initMQTT();
        }

        // --- 2. MQTT CONNECTION ---
        function initMQTT() {
            const clientId = "love_user_" + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(BROKER, PORT, PATH, clientId);

            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;

            client.connect({
                useSSL: true,
                onSuccess: onConnect,
                onFailure: (e) => {
                    document.getElementById('error-msg').innerText = "Network Error!";
                }
            });
        }

        function onConnect() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('chat-view').style.display = 'flex';
            
            // 1. Subscribe to Chat messages
            client.subscribe(CHAT_TOPIC);
            
            // 2. Subscribe to Partner's Presence (Taaki pata chale wo online hai ya nahi)
            client.subscribe(PRESENCE_TOPIC_BASE + partnerID);

            // 3. Start sending "I am Online" Ping every 2 seconds
            startHeartbeat();

            loadHistory();
        }

        // --- 3. ONLINE / OFFLINE LOGIC ---
        function startHeartbeat() {
            // Har 2 second mein "I am here" bhejo
            setInterval(() => {
                const message = new Paho.MQTT.Message("online");
                message.destinationName = PRESENCE_TOPIC_BASE + myID;
                client.send(message);
            }, 2000);

            // Har 3 second mein check karo ki partner ka ping aaya ya nahi
            onlineCheckInterval = setInterval(checkPartnerStatus, 3000);
        }

        function checkPartnerStatus() {
            const now = Date.now();
            // Agar last ping 5 second se purana hai, to Offline maano
            if (now - lastPingTime > 5000) {
                setOffline();
            }
        }

        function setOnline() {
            const badge = document.getElementById('status-display');
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');

            badge.classList.remove('status-offline');
            badge.classList.add('status-online');
            
            dot.classList.remove('dot-offline');
            dot.classList.add('dot-online');
            
            text.innerText = "Online";
        }

        function setOffline() {
            const badge = document.getElementById('status-display');
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');

            badge.classList.remove('status-online');
            badge.classList.add('status-offline');
            
            dot.classList.remove('dot-online');
            dot.classList.add('dot-offline');
            
            text.innerText = "Offline";
        }

        // --- 4. MESSAGING & RECEIVING ---
        function sendMsg() {
            const input = document.getElementById('msg-input');
            const txt = input.value.trim();
            if(!txt) return;

            const timeNow = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            // Packet
            const payload = JSON.stringify({
                type: 'chat',
                sender: myName,
                text: txt,
                time: timeNow
            });

            const message = new Paho.MQTT.Message(payload);
            message.destinationName = CHAT_TOPIC;
            client.send(message);

            renderMessage(myName, txt, timeNow, true);
            saveToHistory(myName, txt, timeNow);

            input.value = "";
            input.focus();
        }

        function onMessageArrived(msg) {
            const topic = msg.destinationName;

            // CASE 1: Presence Ping (Online Status)
            if (topic === PRESENCE_TOPIC_BASE + partnerID) {
                lastPingTime = Date.now();
                setOnline();
                return;
            }

            // CASE 2: Chat Message
            if (topic === CHAT_TOPIC) {
                try {
                    const data = JSON.parse(msg.payloadString);
                    if (data.type === 'chat' && data.sender !== myName) {
                        renderMessage(data.sender, data.text, data.time, true);
                        saveToHistory(data.sender, data.text, data.time);
                    }
                } catch(e) {}
            }
        }

        function renderMessage(sender, text, time, animate) {
            const container = document.getElementById('msg-container');
            const div = document.createElement('div');
            const isMe = (sender === myName);
            
            div.className = `msg ${isMe ? 'sent' : 'received'}`;
            if(!animate) div.style.animation = "none";
            
            div.innerHTML = `${text} <div class="msg-time">${time}</div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // --- 5. HISTORY ---
        function loadHistory() {
            const container = document.getElementById('msg-container');
            container.innerHTML = "";
            const history = localStorage.getItem(STORAGE_KEY);
            if(history) {
                const msgs = JSON.parse(history);
                msgs.forEach(m => renderMessage(m.sender, m.text, m.time, false));
                container.scrollTop = container.scrollHeight;
            } else {
                container.innerHTML = "<div style='text-align:center; color:#rgba(255,255,255,0.5); margin-top:20px; font-size:0.8rem;'>✨ Forever & Always ✨</div>";
            }
        }

        function saveToHistory(sender, text, time) {
            let history = localStorage.getItem(STORAGE_KEY);
            let msgs = history ? JSON.parse(history) : [];
            msgs.push({sender, text, time});
            localStorage.setItem(STORAGE_KEY, JSON.stringify(msgs));
        }

        function onConnectionLost(e) { console.log("Lost connection"); }
        document.getElementById('msg-input').addEventListener("keypress", (e) => { if(e.key==="Enter") sendMsg(); });

        // --- 6. BACKGROUND HEARTS GENERATOR ---
        function createHearts() {
            const container = document.getElementById('hearts-bg');
            const heart = document.createElement('div');
            heart.classList.add('blur-heart');
            heart.innerHTML = '❤'; 
            
            // Random Properties
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's'; // Slow motion (10-20s)
            
            // Multicolor Hue Rotate
            const hue = Math.floor(Math.random() * 360);
            heart.style.color = `hsl(${hue}, 70%, 60%)`;
            
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 20000); // Remove after animation
        }
        setInterval(createHearts, 1500); // New heart every 1.5s

    </script>
</body>
</html>
