<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mehbub ❤️ Minuwara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <style>
        /* --- GLOBAL --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            font-family: 'Quicksand', sans-serif; background: #000;
        }

        /* --- BACKGROUND HEARTS --- */
        .bg-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; overflow: hidden; background: #050505;
        }
        .glowing-heart {
            position: absolute; bottom: -100px; font-size: 30px; opacity: 0;
            animation: floatUpZoom linear infinite;
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }
        @keyframes floatUpZoom {
            0% { transform: translateY(0) scale(0.8); opacity: 0; }
            10% { opacity: 0.8; }
            50% { transform: translateY(-60vh) scale(1.4); opacity: 1; }
            100% { transform: translateY(-120vh) scale(0.8); opacity: 0; }
        }

        /* --- APP CONTAINER --- */
        .app-container {
            display: flex; flex-direction: column; width: 100%; max-width: 500px;
            height: 100dvh; margin: 0 auto; position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-left: 1px solid rgba(255,255,255,0.1);
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        /* --- TRANSITION --- */
        .fade-transition { transition: opacity 1.5s ease-in-out; }
        .hidden-opacity { opacity: 0; pointer-events: none; }

        /* --- LOGIN PAGE --- */
        #login-view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50;
            background: rgba(15, 5, 10, 0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px;
        }
        .title-font { 
            font-family: 'Dancing Script', cursive; color: white;
            margin-bottom: 30px; text-align: center;
            text-shadow: 0 0 10px rgba(255, 65, 108, 0.5);
            white-space: nowrap; font-size: clamp(2rem, 7vw, 3.5rem); 
        }
        .title-heart {
            display: inline-block; animation: heartBeatSlow 3s infinite ease-in-out;
            filter: drop-shadow(0 0 8px red);
        }
        @keyframes heartBeatSlow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3); filter: drop-shadow(0 0 20px red); } }

        .glass-input {
            width: 100%; padding: 18px; margin: 20px 0;
            border: 2px solid rgba(255,255,255,0.3); border-radius: 30px;
            font-size: 1.2rem; outline: none; text-align: center;
            background: rgba(255, 255, 255, 0.1); color: white; letter-spacing: 3px;
            font-family: 'Quicksand', sans-serif; transition: 0.3s;
        }
        .glass-input:focus { border-color: #ff416c; box-shadow: 0 0 20px rgba(255, 65, 108, 0.5) inset; }

        .btn-cool-glow {
            width: 100%; padding: 18px; border: none; border-radius: 30px;
            color: white; font-size: 1.3rem; font-weight: bold; cursor: pointer; margin-top: 20px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #ff416c); background-size: 200% auto;
            animation: gradientMove 3s linear infinite, pulseBtn 2s infinite;
            box-shadow: 0 0 20px rgba(255, 65, 108, 0.6);
        }
        @keyframes gradientMove { 0% {background-position: 0% center;} 100% {background-position: 200% center;} }
        @keyframes pulseBtn { 0% {transform: scale(1);} 50% {transform: scale(1.02); box-shadow: 0 0 40px rgba(255, 65, 108, 0.8);} 100% {transform: scale(1);} }

        /* --- CHAT PAGE --- */
        #chat-view { display: flex; }

        .chat-header {
            flex-shrink: 0; height: 90px; background: rgba(0, 0, 0, 0.6);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between; padding: 0 15px;
        }
        .header-title { font-family: 'Dancing Script', cursive; font-size: 1.8rem; color: white; margin: 0; }
        
        .status-badge { font-size: 0.75rem; font-weight: bold; margin-top: 5px; display: flex; align-items: center; gap: 6px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .status-online { color: #00e676; } .dot-online { background: #00e676; box-shadow: 0 0 10px #00e676; }
        .status-offline { color: #ff5252; } .dot-offline { background: #ff5252; box-shadow: 0 0 5px #ff5252; }

        .custom-logo {
            width: 55px; height: 55px; border-radius: 50%; object-fit: cover; border: none;
            animation: logoZoomGlow 4s ease-in-out infinite;
        }
        @keyframes logoZoomGlow {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.6)); }
            50% { transform: scale(1.15); filter: drop-shadow(0 0 25px rgba(255, 65, 108, 1)); }
        }

        .chat-body { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px 18px; border-radius: 20px; font-size: 1rem; color: #fff; position: relative; word-wrap: break-word; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from{transform: translateY(30px); opacity: 0;} to{transform: translateY(0); opacity: 1;} }
        .msg.sent { align-self: flex-end; background: linear-gradient(to right, #ff416c, #ff4b2b); border-bottom-right-radius: 4px; box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4); }
        .msg.received { align-self: flex-start; background: rgba(255, 255, 255, 0.15); border-bottom-left-radius: 4px; border: 1px solid rgba(255,255,255,0.2); }
        .msg-time { font-size: 0.65rem; text-align: right; margin-top: 5px; opacity: 0.7; }

        .chat-footer { flex-shrink: 0; padding: 15px; background: rgba(0, 0, 0, 0.5); border-top: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 10px; padding-bottom: env(safe-area-inset-bottom, 15px); }
        #msg-input { flex: 1; padding: 14px; border-radius: 30px; border: none; background: rgba(255, 255, 255, 0.2); outline: none; font-size: 1rem; color: white; }
        .send-btn { width: 50px; height: 50px; border-radius: 50%; background: white; color: #ff416c; border: none; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(255,255,255,0.3); transition: 0.3s; }
        .send-btn:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <audio id="snd-send" src="https://cdn.pixabay.com/audio/2022/11/02/audio_8b05625c27.mp3"></audio>
    <audio id="snd-receive" src="https://cdn.pixabay.com/audio/2022/03/10/audio_c13a2901a0.mp3"></audio>

    <div class="bg-container" id="hearts-bg"></div>

    <div class="app-container">
        <div id="login-view" class="fade-transition">
            <h1 class="title-font">Mehbub <span class="title-heart">❤️</span> Minuwara</h1>
            <input type="number" id="secret-code" class="glass-input" placeholder="PIN" inputmode="numeric">
            <button class="btn-cool-glow" onclick="attemptLogin()">Enter My Heart ❤️</button>
            <p id="error-msg" style="color:#ff5252; margin-top:20px; font-weight:bold;"></p>
        </div>

        <div id="chat-view" class="fade-transition hidden-opacity" style="flex-direction:column; height:100%;">
            <div class="chat-header">
                <div>
                    <h3 id="partner-name" class="header-title">Partner</h3>
                    <div id="status-display" class="status-badge status-offline">
                        <span class="status-dot dot-offline" id="status-dot"></span> 
                        <span id="status-text">Offline</span>
                    </div>
                </div>
                <img src="https://friend-4ever.github.io/Minuwara/mee.png" alt="Logo" class="custom-logo">
            </div>

            <div class="chat-body" id="msg-container"></div>

            <div class="chat-footer">
                <input type="text" id="msg-input" placeholder="Write message..." autocomplete="off">
                <button class="send-btn" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const BROKER = "broker.emqx.io"; const PORT = 8084; const PATH = "/mqtt";
        const CHAT_TOPIC = "love_chat_room_v786_msg";
        const PRESENCE_TOPIC_BASE = "love_chat_presence_v786/";
        const STORAGE_KEY = "love_chat_v4_history";

        let client; let myName = ""; let myID = ""; let partnerID = "";
        let lastPingTime = 0; let onlineCheckInterval;
        let lastSeenTimestamp = "";

        // --- AUDIO HELPERS ---
        function playSendSound() {
            const audio = document.getElementById('snd-send');
            audio.currentTime = 0;
            audio.play().catch(e => console.log("Audio Error", e));
        }

        function playReceiveSound() {
            const audio = document.getElementById('snd-receive');
            audio.currentTime = 0;
            audio.play().catch(e => console.log("Audio Error", e));
        }

        function attemptLogin() {
            const code = document.getElementById('secret-code').value.trim();
            const err = document.getElementById('error-msg');

            // --- PINS: 786 & 321 ---
            if(code === "786") { 
                myName="Minuwara Khatun"; myID="786"; partnerID="321"; 
                document.getElementById('partner-name').innerText="Mehbub Ali"; 
            } 
            else if(code === "321") { 
                myName="Mehbub Ali"; myID="321"; partnerID="786"; 
                document.getElementById('partner-name').innerText="Minuwara Khatun"; 
            } 
            else { err.innerText = "❌ Wrong PIN!"; return; }

            err.innerText = ""; 
            triggerAestheticTransition();
        }

        function triggerAestheticTransition() {
            const loginView = document.getElementById('login-view');
            const chatView = document.getElementById('chat-view');
            initMQTT();
            loginView.classList.add('hidden-opacity');
            setTimeout(() => {
                loginView.style.display = 'none';
                chatView.classList.remove('hidden-opacity');
                loadHistory();
            }, 1500);
        }

        function initMQTT() {
            const clientId = "love_user_" + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(BROKER, PORT, PATH, clientId);
            client.onConnectionLost=onConnectionLost; client.onMessageArrived=onMessageArrived;
            client.connect({ useSSL:true, onSuccess:onConnect });
        }

        function onConnect() {
            client.subscribe(CHAT_TOPIC);
            client.subscribe(PRESENCE_TOPIC_BASE + partnerID);
            startHeartbeat();
        }

        function startHeartbeat() {
            setInterval(() => {
                const message = new Paho.MQTT.Message("online");
                message.destinationName = PRESENCE_TOPIC_BASE + myID;
                client.send(message);
            }, 2000); 
            onlineCheckInterval = setInterval(checkPartnerStatus, 3000);
        }

        function checkPartnerStatus() {
            if (Date.now() - lastPingTime > 5000) {
                setOffline();
            }
        }

        function setOnline() {
            const badge=document.getElementById('status-display'); const dot=document.getElementById('status-dot'); const text=document.getElementById('status-text');
            badge.classList.remove('status-offline'); badge.classList.add('status-online');
            dot.classList.remove('dot-offline'); dot.classList.add('dot-online'); 
            text.innerText = "Online";
        }

        function setOffline() {
            const badge=document.getElementById('status-display'); const dot=document.getElementById('status-dot'); const text=document.getElementById('status-text');
            badge.classList.remove('status-online'); badge.classList.add('status-offline');
            dot.classList.remove('dot-online'); dot.classList.add('dot-offline'); 
            if(lastSeenTimestamp) text.innerText = "Last seen: " + lastSeenTimestamp;
            else text.innerText = "Offline";
        }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            const txt = input.value.trim(); if(!txt) return;
            const timeNow = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            const payload = JSON.stringify({ type:'chat', sender:myName, text:txt, time:timeNow });
            const message = new Paho.MQTT.Message(payload);
            message.destinationName = CHAT_TOPIC; client.send(message);
            
            // Render + Save + Play Sound
            renderMessage(myName, txt, timeNow, true); 
            saveToHistory(myName, txt, timeNow);
            playSendSound(); // PLAY SEND SOUND

            input.value = ""; input.focus();
        }

        function onMessageArrived(msg) {
            const topic = msg.destinationName;
            
            if (topic === PRESENCE_TOPIC_BASE + partnerID) { 
                lastPingTime = Date.now(); 
                lastSeenTimestamp = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                setOnline(); 
                return; 
            }

            if (topic === CHAT_TOPIC) {
                try { const data = JSON.parse(msg.payloadString);
                    if (data.type === 'chat' && data.sender !== myName) {
                        // Render + Save + Play Sound
                        renderMessage(data.sender, data.text, data.time, true); 
                        saveToHistory(data.sender, data.text, data.time);
                        playReceiveSound(); // PLAY RECEIVE SOUND
                    }
                } catch(e) {}
            }
        }

        function renderMessage(sender, text, time, animate) {
            const container = document.getElementById('msg-container'); const div = document.createElement('div'); const isMe = (sender === myName);
            div.className = `msg ${isMe ? 'sent' : 'received'}`; if(!animate) div.style.animation = "none";
            div.innerHTML = `${text} <div class="msg-time">${time}</div>`;
            container.appendChild(div); container.scrollTop = container.scrollHeight;
        }

        function loadHistory() {
            const container = document.getElementById('msg-container'); container.innerHTML = "";
            const history = localStorage.getItem(STORAGE_KEY);
            if(history) { JSON.parse(history).forEach(m => renderMessage(m.sender, m.text, m.time, false)); container.scrollTop = container.scrollHeight; }
        }
        function saveToHistory(sender, text, time) {
            let history = localStorage.getItem(STORAGE_KEY); let msgs = history ? JSON.parse(history) : [];
            msgs.push({sender, text, time}); localStorage.setItem(STORAGE_KEY, JSON.stringify(msgs));
        }
        function onConnectionLost(e) { console.log("Lost connection"); }
        document.getElementById('msg-input').addEventListener("keypress", (e) => { if(e.key==="Enter") sendMsg(); });

        // --- BACKGROUND HEARTS ---
        function createHearts() {
            const container = document.getElementById('hearts-bg'); const heart = document.createElement('div');
            heart.classList.add('glowing-heart'); heart.innerHTML = '❤'; 
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 15 + 20) + 's'; 
            const hue = Math.floor(Math.random() * 360);
            heart.style.color = `hsl(${hue}, 80%, 60%)`; 
            container.appendChild(heart); 
            setTimeout(() => heart.remove(), 35000);
        }
        setInterval(createHearts, 1000); 
    </script>
</body>
</html>
